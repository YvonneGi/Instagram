{% extends 'base.html' %}

{% block content %}

<div class="container">

  <p>{{message}}</p>

  {% if users %}
  <div class="text-center">
    <div class="card search-card" style="width: 40rem;">
      <!-- <div class="custom-card-header"> -->
      <div class="card-body">
        {% for user in users%}

        <div class="users-image mt-5">
          {% if user.profile_pic %}
          <img src="{{user.profile_pic.url}}" class="rounded img-fluid" alt="" width="75px" height="75px">
          {% else %}
          <img
            src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1"
            class="rounded img-fluid" alt="" width="75px" height="75px">
          {% endif %}
          <div class="search-username-center">
            <p class="username profile-username" style="margin:auto;"><a href="{% url 'profile' user.username.id %}"
                style="color:black;"> {{user.username}}</a></p>
          </div>
        </div>
        <!-- </div> -->

        {% endfor %}

      </div>
    </div>
  </div>
  {%endif %}

</div>

{% endblock %}
